<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HostelHub | Premium Stays</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#067ff9",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0f1923",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans"] },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s ease; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .filter-active { background-color: #067ff9 !important; color: white !important; border-color: #067ff9 !important; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hostel-card { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="layout-container flex h-full grow flex-col">
    
    <header class="flex items-center justify-between border-b border-[#dbe0e6] dark:border-gray-800 bg-white dark:bg-background-dark px-6 md:px-10 py-4 sticky top-0 z-50">
        <div class="flex items-center gap-2 text-primary">
            <span class="material-symbols-outlined text-3xl">apartment</span>
            <h2 class="text-[#111418] dark:text-white text-xl font-bold tracking-tight">HostelHub</h2>
        </div>
        <div class="flex items-center gap-4">
            <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300">
                <span class="material-symbols-outlined">notifications</span>
            </button>
            <div class="size-10 rounded-full border-2 border-primary overflow-hidden cursor-pointer">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User Profile">
            </div>
        </div>
    </header>

    <main class="flex flex-col items-center py-8 px-4">
        <div class="w-full max-w-[1024px] space-y-6">
            
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl border border-[#dbe0e6] dark:border-gray-800 p-6">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                    <div class="md:col-span-5 space-y-2">
                        <p class="text-sm font-bold px-1 dark:text-gray-300">Location</p>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-primary">location_on</span>
                            <input id="loc-search" type="text" class="w-full h-14 pl-12 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-primary outline-none" placeholder="Search Manali, Goa, Kerala...">
                        </div>
                    </div>

                    <div class="md:col-span-4 space-y-2 relative">
                        <p class="text-sm font-bold px-1 dark:text-gray-300">Guests</p>
                        <button onclick="toggleGuestDropdown()" class="w-full h-14 px-4 rounded-xl border border-gray-200 dark:border-gray-700 dark:bg-gray-800 dark:text-white flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-gray-400">group</span>
                                <span id="guest-summary">1 Adult, 0 Child</span>
                            </div>
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                        
                        <div id="guest-dropdown" class="hidden absolute top-full left-0 w-full mt-2 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-xl shadow-2xl p-4 z-40">
                            <div class="flex items-center justify-between mb-4">
                                <div><p class="font-bold dark:text-white">Adults</p><p class="text-xs text-gray-500">Ages 13+</p></div>
                                <div class="flex items-center gap-3">
                                    <button onclick="updateGuest('adult', -1)" class="size-8 rounded-full border flex items-center justify-center dark:text-white">-</button>
                                    <span id="adult-count" class="dark:text-white">1</span>
                                    <button onclick="updateGuest('adult', 1)" class="size-8 rounded-full border flex items-center justify-center dark:text-white">+</button>
                                </div>
                            </div>
                            <div class="flex items-center justify-between">
                                <div><p class="font-bold dark:text-white">Children</p><p class="text-xs text-gray-500">Ages 2-12</p></div>
                                <div class="flex items-center gap-3">
                                    <button onclick="updateGuest('child', -1)" class="size-8 rounded-full border flex items-center justify-center dark:text-white">-</button>
                                    <span id="child-count" class="dark:text-white">0</span>
                                    <button onclick="updateGuest('child', 1)" class="size-8 rounded-full border flex items-center justify-center dark:text-white">+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="md:col-span-3">
                        <button onclick="filterHostels()" class="w-full h-14 bg-primary text-white font-bold rounded-xl hover:shadow-lg hover:brightness-110 transition-all flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">search</span> Search
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="toggleFilter(this, 'all')" class="filter-chip filter-active h-10 px-5 rounded-full border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 text-sm font-semibold transition-all">All Stays</button>
                <button onclick="toggleFilter(this, 'wifi')" class="filter-chip h-10 px-5 rounded-full border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 text-sm font-semibold transition-all">Free Wi-Fi</button>
                <button onclick="toggleFilter(this, 'top')" class="filter-chip h-10 px-5 rounded-full border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 text-sm font-semibold transition-all">Top Rated (4.7+)</button>
                <button onclick="toggleFilter(this, 'pool')" class="filter-chip h-10 px-5 rounded-full border border-gray-200 bg-white dark:bg-gray-800 dark:border-gray-700 text-sm font-semibold transition-all">Pool</button>
            </div>

            <div class="flex items-center justify-between">
                <p id="counter-text" class="text-lg font-bold dark:text-white">Searching...</p>
                <select onchange="sortHostels(this.value)" class="bg-transparent border-none font-bold text-primary cursor-pointer outline-none">
                    <option value="rec">Recommended</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                </select>
            </div>

            <div id="hostel-container" class="flex flex-col gap-6">
                </div>

            <div id="load-more-container" class="flex justify-center py-6">
                <button onclick="loadMore()" id="load-more-btn" class="px-8 py-3 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl font-bold dark:text-white hover:bg-gray-50 transition-all">
                    Show more results
                </button>
            </div>
        </div>
    </main>
</div>

    function viewHotel(id) {
        const hotel = allHostels.find(h => h.id === id);
        if(!hotel) return;
        
        // Build URL parameters
        const params = new URLSearchParams({
            name: hotel.name,
            location: hotel.location,
            price: hotel.price,
            img: hotel.img,
            rate: hotel.rate,
            wifi: hotel.wifi,
            pool: hotel.pool
        });
        
        window.location.href = `inhotel.html?${params.toString()}`;
    }

                                <div class="flex gap-4 mt-4">
                                    ${h.wifi ? '<span class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded">Free Wi-Fi</span>' : ''}
                                    ${h.pool ? '<span class="text-xs bg-green-50 text-green-600 px-2 py-1 rounded">Pool</span>' : ''}
                                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">Locker</span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mt-6 pt-4 border-t dark:border-gray-800">
                                <div><span class="text-2xl font-black dark:text-white">â‚¹${h.price}</span><span class="text-sm text-gray-500">/night</span></div>
                                <button onclick="viewHotel(${h.id})" class="bg-primary text-white font-bold py-3 px-8 rounded-xl shadow-lg shadow-primary/20 hover:translate-y-[-2px] active:translate-y-0 transition-all">Book Now</button>
                            </div>
                        </div>
                    </div>`;
            });
        }
        document.getElementById('counter-text').innerText = `${data.length} hostels found`;
    }

    function toggleGuestDropdown() {
        document.getElementById('guest-dropdown').classList.toggle('hidden');
    }

    function updateGuest(type, val) {
        guests[type] = Math.max(0, guests[type] + val);
        if (type === 'adult' && guests.adult < 1) guests.adult = 1;
        document.getElementById(`${type}-count`).innerText = guests[type];
        document.getElementById('guest-summary').innerText = `${guests.adult} Adult, ${guests.child} Child`;
    }

    function toggleFilter(btn, type) {
        if (type === 'all') {
            activeFilters = { wifi: false, top: false, pool: false };
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('filter-active'));
            btn.classList.add('filter-active');
        } else {
            activeFilters[type] = !activeFilters[type];
            btn.classList.toggle('filter-active');
            document.querySelector('.filter-chip:first-child').classList.remove('filter-active');
        }
        filterHostels();
    }

    function filterHostels() {
        const query = document.getElementById('loc-search').value.toLowerCase();
        let filtered = allHostels.filter(h => {
            const matchLoc = h.location.toLowerCase().includes(query) || h.name.toLowerCase().includes(query);
            const matchWifi = !activeFilters.wifi || h.wifi;
            const matchTop = !activeFilters.top || h.rate >= 4.7;
            const matchPool = !activeFilters.pool || h.pool;
            return matchLoc && matchWifi && matchTop && matchPool;
        });
        renderHostels(filtered);
        
        // Hide load more button if we are filtering or showing all results
        const loadBtn = document.getElementById('load-more-container');
        if (filtered.length > 6 && query === '' && !activeFilters.wifi && !activeFilters.top && !activeFilters.pool) {
             // Logic can be improved, but for now hide when filtering
             loadBtn.style.display = 'none'; 
        } else {
             loadBtn.style.display = 'none';
        }
    }

    function sortHostels(val) {
        let currentList = allHostels.slice(); // Copy full list for sorting
        if (document.getElementById('loc-search').value) {
             // If searching, sort the filtered list
             const query = document.getElementById('loc-search').value.toLowerCase();
             currentList = allHostels.filter(h => h.location.toLowerCase().includes(query) || h.name.toLowerCase().includes(query));
        }

        if (val === 'low') currentList.sort((a, b) => a.price - b.price);
        if (val === 'high') currentList.sort((a, b) => b.price - a.price);
        renderHostels(currentList);
    }

    function loadMore() {
        renderHostels(allHostels); // Show everything
        document.getElementById('load-more-container').style.display = 'none';
    }

    // Initial Load
    renderHostels(displayedHostels);
    
    // Close dropdown on click outside
    window.onclick = function(event) {
        if (!event.target.closest('.md:col-span-4')) {
            document.getElementById('guest-dropdown').classList.add('hidden');
        }
    }

    // Search input listener for real-time filtering
    document.getElementById('loc-search').addEventListener('input', function() {
        filterHostels();
    });
</script>
</body>
</html>
