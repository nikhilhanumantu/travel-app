<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelEase - Trip Details</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

  <style>
    :root {
      --primary: #ff6d33;
      --bg-light: #f8fafc;
      --bg-dark: #0f172a;
      --text-light: #0f172a;
      --text-dark: #f8fafc;
      --card-light: #ffffff;
      --card-dark: #1e293b;
      --border-light: #e2e8f0;
      --border-dark: #334155;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.theme-dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 18px;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
      padding: 18px 0;
    }

    .back-btn {
      border: 1px solid var(--border-light);
      background: white;
      padding: 10px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    body.theme-dark .back-btn {
      border: 1px solid var(--border-dark);
      background: var(--card-dark);
      color: white;
    }

    .title-box h1 {
      font-size: 26px;
      font-weight: 900;
    }

    .title-box p {
      margin-top: 6px;
      color: #64748b;
      font-weight: 600;
    }

    body.theme-dark .title-box p {
      color: #94a3b8;
    }

    .card {
      margin-top: 18px;
      background: white;
      border: 1px solid var(--border-light);
      border-radius: 24px;
      padding: 22px;
    }

    body.theme-dark .card {
      background: var(--card-dark);
      border: 1px solid var(--border-dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 14px;
    }

    .field label {
      font-size: 13px;
      font-weight: 800;
      color: #64748b;
    }

    body.theme-dark .field label {
      color: #94a3b8;
    }

    .field input, .field select {
      margin-top: 6px;
      width: 100%;
      height: 48px;
      padding: 0 14px;
      border-radius: 14px;
      border: 1px solid var(--border-light);
      outline: none;
      font-weight: 700;
      font-size: 14px;
      background: white;
    }

    body.theme-dark .field input,
    body.theme-dark .field select {
      border: 1px solid var(--border-dark);
      background: #0b1220;
      color: white;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      padding: 12px 18px;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 900;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn.primary {
      background: var(--primary);
      color: white;
    }

    .btn.secondary {
      background: rgba(100, 116, 139, 0.12);
      color: #0f172a;
    }

    body.theme-dark .btn.secondary {
      color: white;
      background: rgba(148, 163, 184, 0.12);
    }

    .result {
      margin-top: 18px;
      border-radius: 20px;
      padding: 16px;
      border: 1px dashed var(--border-light);
      background: rgba(255, 109, 51, 0.08);
      display: none;
      white-space: pre-wrap;
      font-weight: 700;
    }

    body.theme-dark .result {
      border: 1px dashed var(--border-dark);
    }

    .chip-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255, 109, 51, 0.12);
      color: var(--primary);
      font-weight: 900;
      margin-top: 8px;
    }

    /* ✅ Background Video */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ✅ Dark overlay for readability */
.video-bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: 1;
}

/* ✅ Glass effect on form card */
.card {
  backdrop-filter: blur(14px);
  background: rgba(255, 255, 255, 0.82);
}

body.theme-dark .card {
  background: rgba(30, 41, 59, 0.78);
}

  </style>
</head>

<body class="theme-light">
    <!-- ✅ Background Video -->
<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="videos/video.mp4" type="video/mp4">
  </video>
</div>

  <div class="container">
    <div class="topbar">
      <button class="back-btn" onclick="goBack()">
        <span class="material-symbols-rounded">arrow_back</span>
        Back
      </button>

      <button class="back-btn" onclick="toggleTheme()">
        <span class="material-symbols-rounded" id="themeIcon">dark_mode</span>
        Theme
      </button>
    </div>

    <div class="title-box">
      <h1 id="pageTitle">Trip Details</h1>
      <p>Fill these details to generate your plan</p>
      <div class="chip-badge" id="categoryBadge">
        <span class="material-symbols-rounded">category</span>
        <span id="categoryText">Category</span>
      </div>
    </div>

    <div class="card">
      <form id="tripForm">
        <div class="grid">
          <div class="field">
            <label>From (City)</label>
            <input id="fromCity" type="text" placeholder="Hyderabad" required />
          </div>

          <div class="field">
            <label>To (Destination)</label>
            <input id="toCity" type="text" placeholder="Tirupati / Goa / Manali" required />
          </div>

          <div class="field">
            <label>Start Date</label>
            <input id="startDate" type="date" required />
          </div>

          <div class="field">
            <label>End Date</label>
            <input id="endDate" type="date" required />
          </div>

          <div class="field">
            <label>Travellers</label>
            <select id="travellers" required>
              <option value="1">1 Person</option>
              <option value="2">2 People</option>
              <option value="3">3 People</option>
              <option value="4">4 People</option>
              <option value="5+">5+ People</option>
            </select>
          </div>

          <div class="field">
            <label>Budget (₹)</label>
            <input id="budget" type="number" placeholder="30000" min="1000" required />
          </div>
        </div>

        <div class="actions">
          <button class="btn secondary" type="reset">
            <span class="material-symbols-rounded">restart_alt</span>
            Reset
          </button>

          <button class="btn primary" type="submit">
           <a href="travel_package"> <span class="material-symbols-rounded">auto_awesome</span> </a>
            Generate Plan
          </button>
        </div>
      </form>

      <div class="result" id="resultBox"></div>
    </div>
  </div>

  <script src="select.js"></script>
</body>
</html>
